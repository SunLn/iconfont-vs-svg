<!DOCTYPE html>
<html>
<head>
	<title>icon font vs svg</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="public/css/global.min.css">
</head>
<body>
	<div>
		<h1>
			Icon Fonts
		</h1>
		<span class="icon-ios icon-ios-demo"></span>
		<span class="icon-android icon-android-demo"></span>
		<span class="icon-wp icon-wp-demo"></span>
	</div>

	<div>
		<h1>
			SVG Background
		</h1>

		<span class="sprite sprite__ios"></span>
		<span class="sprite sprite__android"></span>
		<span class="sprite sprite__wp"></span>
	</div>

	<div>
		<h1>
			SVG Symbol
		</h1>
		<div style="display:none;">
			<!-- inject:svg --><!-- endinject -->
		</div>
		<svg class="svg-symbol">
		  <use xlink:href="#icon-ios"></use>
		</svg>
		<svg class="svg-symbol">
		  <use xlink:href="#icon-android"></use>
		</svg>
		<svg class="svg-symbol">
		  <use xlink:href="#icon-wp"></use>
		</svg>
	</div>
</body>
</html>
